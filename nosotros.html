<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/estiloscontacto.css" />
    <link rel="shortcut icon" href="/img/favicon.png" />
    <title>No mas perros en las calles</title>
  </head>

  <body>
    <nav class="nav container">
      <div class="nav__logo">
        <h1 class="nav__title">Encuentra tu Mascota!</h1>
      </div>

      <ul class="nav__link nav__link-menu">
        <li class="nav__items">
          <a href="index.html" class="nav__links">Home</a>
        </li>
        <li class="nav__items">
          <a href="nosotros.html" class="nav__links">Nosotros</a>
        </li>
        <li class="nav__items">
          <a href="galeria.html" class="nav__links">Galeria</a>
        </li>
        <li class="nav__items">
          <a href="contacto.html" class="nav__links">Contacto</a>
        </li>
        <img src="img/home/close.svg" alt="cierre nav" class="nav__close" />
      </ul>

      <div class="nav__menu">
        <img src="img/home/menu.svg" alt="menu" class="nav__img" />
      </div>
    </nav>

    <footer class="footer">
      <section class="footer__container container">
        <nav class="nav nav--footer">
          <h2 class="footer__title">Encuentra tu mascota</h2>

          <ul class="nav__link nav__link--footer">
            <li class="nav__items">
              <a href="index.html" class="nav__links">Home</a>
            </li>
            <li class="nav__items">
              <a href="nosotros.html" class="nav__links">Nosotros</a>
            </li>
            <li class="nav__items">
              <a href="galeria.html" class="nav__links">Galeria</a>
            </li>
            <li class="nav__items">
              <a href="contacto.html" class="nav__links">Contacto</a>
            </li>
          </ul>
        </nav>

        <form
          class="footer__form"
          action="https://formspree.io/f/mknkkrkj"
          method="POST"
        >
          <h2 class="footer__newsletter">Suscribete a la newsletter</h2>
          <div class="footer__inputs">
            <input
              type="email"
              placeholder="Email:"
              class="footer__input"
              name="_replyto"
            />
            <input type="submit" value="Registrate" class="footer__submit" />
          </div>
        </form>
      </section>

      <section class="footer__copy container">
        <div class="footer__social">
          <a href="#" class="footer__icons"
            ><img src="img/contacto/facebook.svg" class="footer__img"
          /></a>
          <a href="#" class="footer__icons"
            ><img src="img/contacto/google.svg" class="footer__img"
          /></a>
          <a href="#" class="footer__icons"
            ><img src="img/contacto/youtube.svg" class="footer__img"
          /></a>
        </div>

      </section>
